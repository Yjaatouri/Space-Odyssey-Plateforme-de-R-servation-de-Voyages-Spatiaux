<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Booking — SpaceVoyager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-white font-exo min-h-screen">
    <!-- Stars Background -->
    <div id="stars-container"></div>

    <!-- Navigation (100% identical to index.html) -->
    <nav class="bg-space-dark/80 backdrop-blur-md border-b border-neon-blue/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center glow">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <a href="index.html" class="font-orbitron text-xl font-bold text-glow">SpaceVoyager</a>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link hover:text-neon-blue transition-colors">Home</a>
                <a href="destinations.html" class="nav-link hover:text-neon-blue transition-colors">Destinations</a>
                <a href="booking.html" class="nav-link hover:text-neon-blue transition-colors">Booking</a>
                <a href="Mbooking.html" class="nav-link text-neon-blue transition-colors">My Booking</a>
                <a href="about.html" class="nav-link hover:text-neon-blue transition-colors">About</a>
                <a href="login.html" id="nav-login" class="nav-link hover:text-neon-blue transition-colors">Login</a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu md:hidden bg-space-dark/90 backdrop-blur-md hidden">
            <div class="container mx-auto px-4 py-3 flex flex-col space-y-4">
                <a href="index.html" class="hover:text-neon-blue transition-colors py-2 border-b border-neon-blue/20">Home</a>
                <a href="destinations.html" class="hover:text-neon-blue transition-colors py-2 border-b border-neon-blue/20">Destinations</a>
                <a href="booking.html" class="hover:text-neon-blue transition-colors py-2 border-b border-neon-blue/20">Booking</a>
                <a href="Mbooking.html" class="text-neon-blue py-2 border-b border-neon-blue/20">My Booking</a>
                <a href="about.html" class="hover:text-neon-blue transition-colors py-2 border-b border-neon-blue/20">About</a>
                <a href="login.html" id="mobile-nav-login" class="hover:text-neon-blue transition-colors py-2">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 relative z-10">
        <section class="text-center mb-12">
            <h1 class="font-orbitron text-4xl md:text-6xl font-bold mb-6 text-glow">Your Booking Receipt</h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                All the details of your interstellar adventure are listed below.
            </p>
        </section>

        <div id="receipt-container" class="max-w-4xl mx-auto p-8 bg-space-dark/60 backdrop-blur-sm rounded-2xl border border-neon-blue/30">
            <div id="no-booking" class="text-center text-gray-400 text-lg">
                No booking found. Please <a href="booking.html" class="text-neon-blue underline hover:text-neon-purple">make a reservation</a> first.
            </div>
            <div id="receipt" class="hidden space-y-8"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-space-dark border-t border-neon-blue/20 py-8 mt-12 relative z-10">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400 text-sm">© 2025 SpaceVoyager. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts (exact same as index.html) -->
    <script src="index.js"></script>      <!-- stars + mobile menu -->
    <script src="index2.js"></script>     <!-- login detection + welcome/logout -->
    <script src="Mbooking.js"></script>   <!-- receipt display logic -->
</body>

</html>
