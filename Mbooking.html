<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Booking – SpaceVoyager</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts (same as the rest of the site) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Shared booking styles -->
    <link rel="stylesheet" href="booking.css" />
    <!-- My-booking overrides -->
    <link rel="stylesheet" href="mybooking.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="text-white font-exo min-h-screen bg-black">
    <!-- Stars background (same as other pages) -->
    <div id="stars-container"></div>

    <!-- ==== NAVBAR ==== -->
    <nav class="bg-space-dark/80 backdrop-blur-md border-b border-neon-blue/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center glow">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <a href="index.html" class="font-orbitron text-xl font-bold text-glow">SpaceVoyager</a>
            </div>
            <div class="hidden md:flex space-x-8">
                <a href="index.html" class="nav-link hover:text-neon-blue">Home</a>
                <a href="destinations.html" class="nav-link hover:text-neon-blue">Destinations</a>
                <a href="booking.html" class="nav-link hover:text-neon-blue">Booking</a>
                <a href="Mbooking.html" class="nav-link hover:text-neon-blue transition-colors">My Booking</a>
                <a href="about.html" class="nav-link hover:text-neon-blue">About</a>
                <a href="login.html" class="nav-link hover:text-neon-blue">Login</a>
            </div>
        </div>
    </nav>

    <!-- ==== MAIN ==== -->
    <main class="container mx-auto px-4 py-12 relative z-10">
        <section class="text-center mb-10">
            <h1 class="font-orbitron text-4xl md:text-5xl font-bold mb-4 text-glow">
                Your Booking Receipt
            </h1>
            <p class="text-lg text-gray-300 max-w-2xl mx-auto">
                All the details of your interstellar adventure are listed below.
            </p>
        </section>

        <!-- Receipt container -->
        <div id="receipt-container"
            class="max-w-3xl mx-auto p-8 bg-space-dark/60 backdrop-blur-sm rounded-xl border border-neon-blue/30">
            <div class="text-center text-gray-400" id="no-booking">
                No booking found. Please
                <a href="booking.html" class="text-neon-blue underline">make a reservation</a>
                first.
            </div>

            <div id="receipt" class="hidden space-y-8"></div>
        </div>
    </main>

    <!-- ==== FOOTER ==== -->
    <footer class="bg-space-dark border-t border-neon-blue/20 py-8 mt-12 text-center">
        <p class="text-gray-400 text-sm">© 2025 SpaceVoyager</p>
    </footer>

    <!-- Scripts -->
    <script src="mybooking.js"></script>
</body>

</html>
